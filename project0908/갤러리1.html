<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리1</title>

    <style>
        #wrap {
            width: 500px;
            height: 450px;
            margin: auto;
        }

        .box {
            width: 100%;
            height: 400px;
        }

        #pic {
            width: 100%;
            height: 100%;
        }

        .btn {
            width: 100%;
            height: 50px;
            align-content: center;
            overflow: hidden;
            /*자식이  float으로  떠있으면 원칙상 작성 필요함 */
        }

        /* selector 에서 한칸을 띄울 경우 : 하위의 자식 요소들. */
        .btn button {
            width: 50px;
            height: 50px;
            /* margin : 0px 5px 0px 5px; */
        }

        #bt_right {
            float: right;
            /*자식이 떠있으면, 원칙상 부모의 overflow:hidden*/
        }
    </style>

    <script>
        //내가 원하는 코드 영역에 이름을 붙인 단위를 함수라 하고, 우리는 지금
        //nextg() 이름의 코드 영역을 정의한것이다. 따라서 원할때 아무때나 저 코드
        //이름만 부르면, 이 코드 영역이 실행을 하게 된다
        //단, 내가 정의한 함수 영역을 사용자 정의 함수라 하고, 앞에 function 키워드를 
        //붙여야 한다.

        var n = 1; //메모리에 0을 올린다. 그 올려진 공간의 이름을 n으로 부르자
        //변수명을 붙여야 하는 이유 ? 나중에 원할때 부르기 위해.

        function prev() {
            if (n > 1) {
                n = n - 1
            }
            else if (n = 1) {
                n = 10
            }

            document.getElementById("pic").src = "../images/view/" + n + ".jpg"
        }

        function next() {
            // alert();
            if (n < 10) {
                n = n + 1
            }
            else if (n = 10) {
                n = 1
            }
            // alert(n);

            //문서내의 pic이라는 요소에 src의 값을 변경해보자.
            //이럴 경우, 사용자는 이미지가 자동으로 교체되는 효과.

            //대부분의 프로그래밍 언어에서는 식별성을 높이기 위해
            //복합어로 구성된 단어에 대해 명명규칙
            //낙타등 표기법 : camel 기법
            //단어와 단어가 만나면, 뒷 철자를 대문자로 표기한다
            document.getElementById("pic").src = "../images/view/" + n + ".jpg"

        }
    </script>

</head>

<body>
    <div id="wrap">
        <div class="box">
            <img src="../images/view/1.jpg" id="pic" />
        </div>
        <div class="btn">
            <!-- <input type="button" value = "좌" onclick="left()"/>
            <input type="button"  value = "우" style = "float:right"/> -->
            <button id="bt_left" onclick="prev()">
                ◀
            </button>
            <button id="bt_right" onclick="next()">
                ▶
            </button>
        </div>
    </div>
</body>

</html>
