<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이딩효과</title>
    <script>
        /*
            자바스크립트를 이용하면, 실행타임(runtime)에도 CSS를 변경할 수 있다
            즉 CSS를 동적으로 변경할 수 있다.
        */
        //문서내의 pic 라는 요소의 css중 투명도값을 투명하게 하자

        var op = 1; //변수 선언시 그냥 막하지말고, 의미를 살리자.. 그래야 유지보수가 
        //편해짐..(나중에 변수명만 봐도 기억이 나니깐..)

        function transparent() {
            op = op - 0.1
            document.getElementById("pic").style.opacity = op;
        }

        function nontransparent() {
            op = op + 0.1
            document.getElementById("pic").style.opacity = op;
        }
    </script>
</head>

<body>
    <img src="../images/travel/10.jpg" id="pic" />
    <button onclick="nontransparent()">점점 불투명하게</button>
    <button onclick="transparent()">점점 투명하게</button>
    <!-- <button>아래이동</button> -->
</body>

</html>
