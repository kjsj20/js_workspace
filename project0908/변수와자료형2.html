<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와자료형2</title>
    <script>
        /*
            일거리 제공하기 위해서는 먼저, 일거리의 종류에 무엇이 있는지 부터
            알아야 한다. 
            결론) 모든 프로그래밍 언어에서 일거리의 종류는 단 3가지 밖에 없다.
                1) 숫자
                2) 문자
                3) 논리값   true(참) / false(거짓)
        */
        
        //아래의 변수인 10이  메모리에 올라오는 시점은?
        //브라우저로 html 을 실행(=runtime)할때
        var x = 10; //숫자형 데이터형 10을 메모리에 올려라
        // 변수란? 메모리에 올려진 공간,
        // 변수명이란? 메모리에 올려진 공간에 붙여진 이름.
        var y = 5;
        // document.write("김재성"); //html문서 전체를 대상으로 데이터를 출력
        // document.write(x+y);
        var n = "김재성"; //프로그래밍 언어는 문자는 반다시 더블쿼터 처리가 되어야 함.

        //숫자와 문자를 대상으로 더하기 연산을 시키면, 원래 에러가 나야 하지만
        //숫자를 문자로 변환하여 전체를 문자로 간주한다. 
        document.write(y+n);
    </script>
</head>

</body>
</html>
