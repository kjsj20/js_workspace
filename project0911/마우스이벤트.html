        <div>
            마우스 x좌표 : <input type = "text" id = "tx"/>
            마우스 y좌표 : <input type = "text" id = "ty"/>
        </div>
        <div>
            <img id ="pic" src="../images/hero/image1.png" onclick="alert('아야야')" alt="">
        </div>
    </div>
</body>
