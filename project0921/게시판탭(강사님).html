<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판탭(강사님)</title>
    <style>
        .wrap{
            width: 600px;
            height: 500px;
            margin: auto;
        }
        .tab{
            width: 100%;
            height: 50px;
        }
        #notice, #qna, #board{
            width: 100%;
            height: 450px;
        }
        #notice{
            background-color:red;
        }
        #qna{
            background-color: gold;
            display:none;
        }
        #board{
            background-color: dodgerblue;
            display:none;
        }
        .tab a{
            text-decoration: none;
            display: inline-block;
            width: 196px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size:25px;
        }
    </style>
    <script>
        var notice;
        var qna;
        var board;

        function init(){
            notice = document.getElementById("notice");
            qna = document.getElementById("qna");
            board = document.getElementById("board");
        }

        function showHide1(){
            notice.style.display = "block";
            qna.style.display ="none";
            board.style.display = "none";
        }

        function showHide2(){
            notice.style.display = "none";
            qna.style.display ="block";
            board.style.display = "none";
        }

        function showHide3(){
            notice.style.display = "none";
            qna.style.display ="none";
            board.style.display = "block";
        }

        window.addEventListener("load", function(){
            init();
        });
        
    </script>
</head>
<body>
    <div class="wrap">
        <div class="tab">
            <a href="javascript:showHide1()" style = "background: red;">공지사항</a>
            <a href="javascript:showHide2()" style = "background: gold;">Q&A</a>
            <a href="javascript:showHide3()" style = "background: dodgerblue;">자유게시판</a>
        </div>
        <div class="content">
            <div id="notice"></div>
            <div id="qna"></div>
            <div id="board"></div>
        </div>
    </div>
</body>
</html>
