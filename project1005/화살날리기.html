<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 현실을 반영 oop
        var arr = new Array();
        // 자주 사용될 가능성이 높은 코드(변수, 함수)를 또 하나의 단위로 묶어서
        // 이름을 붙여놓은 코드 단위를 카리켜 클래스라 하고, 이 클래스를 사물 자체
        // 를 정의한 것이 아니라, 사물을 생성해 낼 수 있는 틀(거푸집)을 의미한다.
        class Arrow{
            // 아래의 코드는 객체내에 작성한 것이므로 , 즉 객체 중심적 코드로
            // 이해하고 접근해보자.
            // 자바스크립트에서는, 객체가 보유한 변수(속성)를 반드시 constructor()
            // 메서드 내에서만 정의할 수 있다.
            constructor(x,y,velX){  //이미 명칭이 정해진 메서드이므로, 다른 이름으로 불가
                this.span;
                this.x=x;
                this.y=y;
                this.velX=velX;
                this.createArrow();
            }

            createArrow(){
                this.span = document.createElement("sapn");
                this.span.innerText = "→";
                this.span.style.position ="absolute";
                this.span.style.left = this.x + "px";
                this.span.style.top = this.y + "px";
                document.body.appendChild(this.span);
            }

            tick(){
                this.x+=this.velX;
            }

            //화살을 움직이기 위한 함수 (x축 값을 변경한다)
            render(){
                this.span.style.left = this.x + "px";
            }
        }
        

        function gameLoop(){
            // a1.tick();
            // a1.render();
            for(i = 0; i < arr.length; i++){
                arr[i].tick();
                arr[i].render();
            }
        }

        /*객체의 개념 잡기*/
        window.addEventListener("load", function(){
            // a1 = new Arrow(0,50,5);
            // a2 = new Arrow(0,150,2);
            // a3 = new Arrow(0,200,8);
            // 다량의 화살 생성
            for(var i=0;i<100;i++){
                arr.push(new Arrow(0,i*3, i+1));
            }
            // createArrow();
            setInterval("gameLoop()", 10); //fps 프레임 퍼 세컨드
        });
    </script>
</head>
<body>
    
</body>
</html>
