<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5번째마다별</title>
    <script>
        for(i = 1; i <= 19; i++){
            if(i % 5 === 0){
                document.write("★");
            } else {
                document.write("☆");
            }
        }
    </script>
