<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별5개마지막별만채우기</title>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                if(j % 5 === 0){
                    document.write("★");
                } else {
                    document.write("☆");
                }
            }
            document.write("<br/>")
        }
    </script>
</head>
<body>
</body>
</html>
