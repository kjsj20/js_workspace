<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수숫자짝수짝수</title>
    <script>
        for(i = 1; i <= 10; i++){
            if(i % 2 === 0){
                document.write(`짝수<br/>`);
            } else {
                document.write(`${i}<br/>`);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
