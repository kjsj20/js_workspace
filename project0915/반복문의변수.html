<head>

    <title>반복문의변수</title>
    <script>
        //1부터 10까지 10회 반복하여 별표를 출력하세요
        for(var i = 1; i<=10; i++){
            document.write("★");
        }
        //3부터 7까지 반복하여 별표를 출력하세요
        for(var i = 3; i<=7; i++){
            document.write("★");
        }
        //2부터 20까지 반복하여 별표를 출력하세요
        for(var i = 2; i<=20; i++){
            document.write("★");
        }
    </script>
</head>
