<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열기초</title>
    <script>
         var arr = new Array(10); //배열 선언
        // 좋아하는 과일명을 10개 정도 메모리에 올려보자
        arr[0] = "멜론";
        arr[1] = "딸기";
        arr[2] = "포도";
        arr[3] = "바나나";
        arr[4] = "토마토";
        arr[5] = "파인애플";
        arr[6] = "키위";
        arr[7] = "자두";
        arr[8] = "사과";
        arr[9] = "배";

        for (var i = 0; i <= 9; i+=2) {
            document.write(arr[i]);
        }

        /*
            우리의 현실에서도, 물체, 물건을 순서대로 나열해 놓을 것을 배열이라 한다.
            배열화 시켜놓으면, 특정 물체를 가리키기 위한 이름을 줄 필요가 없고 순서가 있다보니, 일괄처리가 가능하다.
            따라서 현실에서의 이 좋은개념을 컴퓨터 분야에서 사용 안할리가 없다..
            전산분야에서도 배열의 개념을 도입한 문법을 지원하면 똑같이 배열이라 한다.
        */

       
    </script>
</head>
