<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
        #content{
            width: 400px;
            height: 400px;
            border: 4px solid blue;
        }
        #content img{
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="../js/lib.js"></script>
    <script>
        function execute(){
            //(1)createElement
            //(2)innerHTML
            var r = getRandom(2);
            //Math.random() 자체는 언제나 1보단 작은 소수를 반환해준다.
            var content = document.getElementById("content");
            content.innerHTML="<img src='../images/random/"+ r +".png'/>";
        }
    </script>
</head>
<body>
    <button onclick="execute()">실행</button>
    <br>
    <div id="content"></div>
</body>

</html>
