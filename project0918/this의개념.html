<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this의개념</title>
</head>
<body>
    <button id="bt1" onclick="document.getElementById('bt1').innerText ='눌렀어?'">
        버튼1
    </button>
    <button onclick="this.innerText='나눌렀어?'">
        버튼2
    </button>
</body>
</html>
