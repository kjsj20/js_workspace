<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>폼유효성체크</title>
        <link rel="stylesheet" href="폼유효성체크.css">
        <script src="http://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
    </head>
    <body onload="init()">
        <script src="폼유효성체크.js"></script>
        <div class="wrap">
            <!-- 눈에 보여지지는 않지만, 서버로 전송대상이 되는 컴포넌트의 범위를 설정하는 용도로 사용한다. -->
            <!-- 
                id와 name의 차이점 및 공통점
                공통점 : 식별자로서의 역할이다.
                        즉 태그와 태그를 구분하기 위해서, id나 name을 줄 수 있다.
                차이점 : id는 말그대로 명칭이 유일해야 하지만, name은 중복이 가능
             -->
            <form name = "form1" onSubmit="event.preventDefault()">
                <label for="user">접수자 ID</label>
                <input type="text" id="user" placeholder="접수자 아이디 입력..."/>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="비밀번호를 입력...">
                <label for="as">AS Type</label>
                <select id="as">
                    <option value="">AS유형 선택</option>
                    <option value="컴퓨터">컴퓨터</option>
                    <option value="TV">TV</option>
                    <option value="세탁기">세탁기</option>
                </select>
                <label for="content">접수하실 내용</label>
                <textarea id="content" cols="30" rows="10"></textarea>
                <!-- <button>검색</button> -->
                <!-- 
                    form태그 안에 button 태그를 넣어두면, 무조건
                    현재폼을 서버에 전송하려는 특징이 있다..
                    따라서 페이지가 깜빡거리는것을 느낄수 있다..
                    방지방법? form 태그에 onSubmit="event.preventDefault()"
                 -->
                <button onclick="regist()">등록하기</button>
            </form>
        </div>
    </body>
</html>
