<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리앱</title>
    <link rel="stylesheet" href="회원관리앱.css">
    <script src="회원관리앱.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="regist-area">
            <form onsubmit="event.preventDefault()">
                <input type="text" name="id" placeholder = "ID 입력...">
                <input type="password" name="pass" placeholder = "Password 입력...">
                <input type="text" name="name" placeholder = "Name 입력...">

                <button onclick="regist()">등록</button>
                <button onclick="remove()">지우기</button>
            </form>
        </div>
        <div id="result-area">등록된 결과표 나올 영역</div>
    </div>
</body>
</html>
