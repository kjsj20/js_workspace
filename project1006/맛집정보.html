<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:100%;
    height:800px;
    background:yellow;
}    
</style>
<script>
 var storeArray = [
        {
            content: "한국음식전문점",
            pos: {
                lati: 37.501453,
                longi: 127.031716
            },
            url: "../images/food/mac.png"
        }, {
            content: "한국음식전문점",
            pos: {
                lati: 37.501453,
                longi: 127.031716
            },
            url: "../images/food/pizza.png"
        }, {
            content: "한국음식전문점",
            pos: {
                lati: 37.501453,
                longi: 127.031716
            },
            url: "../images/food/cook.png"
        }, {
            content: "한국음식전문점",
            pos: {
                lati: 37.501453,
                longi: 127.031716
            },
            url: "../images/food/rice.png"
        }, {
            content: "한국음식전문점",
            pos: {
                lati: 37.501453,
                longi: 127.031716
            },
            url: "../images/food/var.png"
        }
    ];

var myMap;
//초기화
function init(){
    myMap =document.getElementById("myMap");
    createMap();
}   

//여기서 맵처리할 것임..
function createMap(){
    //alert("준비되었어요");

    //구글맵 객체 생성하기
    var map = new google.maps.Map(myMap, {
        center:new google.maps.LatLng(37.500453 , 127.036716), 
        zoom:17
    });

    //지도에 마커 표시하기 (맛집들을...)
    for(var i = 0; i<storeArray.length;i++){
        var store = storeArray[i];
        var marker = new google.maps.Marker({
            position:new google.maps.LatLng(storeArray[i].pos.lati , storeArray[i].pos.longi), 
            icon:{
                url: storeArray[i].url,
                scaledSize:new google.maps.Size(45,45)
            }
        });
        //마커를 적용할 맵 지정 
        marker.setMap(map);

        //정보창 띄우기 
        var popup = new google.maps.InfoWindow({
            content: storeArray[i].content
        });
        //팝업을 적용할 맵과 마커지정 
        popup.open(map, marker);
    }
}

</script>
</head>
<body>
    <div id="myMap"></div>    
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=init"></script>
